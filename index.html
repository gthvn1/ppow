<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ping Pong on the web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

        :root {
            --basquiat-bg: #ffffff;
            /* White background */
            --basquiat-black: #000000;
            --basquiat-red: #E63946;
            --basquiat-yellow: #F4A261;
            --basquiat-green: #2A9D8F;
            --basquiat-texture: repeating-linear-gradient(45deg,
                    rgba(0, 0, 0, 0.08) 0px,
                    rgba(0, 0, 0, 0.08) 10px,
                    transparent 10px,
                    transparent 20px);
        }

        body {
            background-color: var(--basquiat-bg);
            background-image: var(--basquiat-texture);
            font-family: 'Rock Salt', cursive;
            color: var(--basquiat-black);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--basquiat-red);
            text-shadow: -1px -1px 0 var(--basquiat-black), 1px 1px 0 var(--basquiat-yellow);
            border-bottom: 3px solid var(--basquiat-black);
            display: inline-block;
            padding: 3px 8px;
            transform: rotate(-2deg);
        }

        p {
            font-size: 0.8rem;
            color: var(--basquiat-black);
            background: var(--basquiat-yellow);
            padding: 4px;
            display: inline-block;
            border: 2px solid var(--basquiat-black);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        canvas {
            background-color: var(--basquiat-bg);
            border: 3px solid var(--basquiat-black);
            padding: 10px;
            box-shadow:
                -4px -4px 0 var(--basquiat-red),
                4px 4px 0 var(--basquiat-green);
            transform: rotate(2deg);
        }

        input {
            background-color: var(--basquiat-yellow);
            border: 2px solid var(--basquiat-black);
            padding: 6px;
            font-family: 'Rock Salt', cursive;
            font-size: 0.8rem;
            color: var(--basquiat-black);
            outline: none;
            text-transform: uppercase;
        }

        input:focus {
            border-color: var(--basquiat-red);
            box-shadow: 0 0 8px var(--basquiat-red);
        }

        /* Cool Sketchy Button */
        button {
            background-color: var(--basquiat-black);
            color: var(--basquiat-yellow);
            font-family: 'Rock Salt', cursive;
            font-size: 0.9rem;
            text-transform: uppercase;
            border: 3px solid var(--basquiat-red);
            padding: 8px 14px;
            cursor: pointer;
            position: relative;
            transition: 0.2s ease-in-out;
            text-shadow: -1px -1px 0 var(--basquiat-yellow);
            box-shadow: -3px -3px 0 var(--basquiat-green), 3px 3px 0 var(--basquiat-red);
        }

        button:hover {
            background-color: var(--basquiat-yellow);
            color: var(--basquiat-black);
            border-color: var(--basquiat-black);
            transform: rotate(-2deg) scale(1.05);
        }
    </style>
    <script src="_build/default/frontend/client.bc.js"></script>
</head>

<body>
</body>

</html>
